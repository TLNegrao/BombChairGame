<div class="modal fade caixa modal-custom" id="newPlayerNumber" tabindex="-1" aria-labelledby="newPlayerNumberLabel"
  aria-hidden="true">

  <div class="modal-dialog">

    <div class="modal-content caixa2">

      <div class="modal-body">

        <div class="modal-body">

          <p>Escolha seu n√∫mero:</p>
          <form>

            <div class="d-flex flex-wrap">
              <div class="col-6">

                <div class="form-group">
                  <div class="form-check form-check-inline" *ngIf="chosenGameId?.includes(1)">
                    <input class="form-check-input" type="radio" name="escolhaNumero1" id="escolhaNumero1"
                      [(ngModel)]="chosenNumber" [value]="1"> 1
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-check form-check-inline" *ngIf="chosenGameId?.includes(2)">
                    <input class="form-check-input" type="radio" name="escolhaNumero2" id="escolhaNumero2"
                      [(ngModel)]="chosenNumber" [value]="2"> 2
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-check form-check-inline" *ngIf="chosenGameId?.includes(3)">
                    <input class="form-check-input" type="radio" name="escolhaNumero3" id="escolhaNumero3"
                      [(ngModel)]="chosenNumber" [value]="3"> 3
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <div class="form-check form-check-inline" *ngIf="chosenGameId?.includes(4)">
                    <input class="form-check-input" type="radio" name="escolhaNumero4" id="escolhaNumero4"
                      [(ngModel)]="chosenNumber" [value]="4"> 4
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-check form-check-inline" *ngIf="chosenGameId?.includes(5)">
                    <input class="form-check-input" type="radio" name="escolhaNumero5" id="escolhaNumero5"
                      [(ngModel)]="chosenNumber" [value]="5"> 5
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-check form-check-inline" *ngIf="chosenGameId?.includes(6)">
                    <input class="form-check-input" type="radio" name="escolhaNumero6" id="escolhaNumero6"
                      [(ngModel)]="chosenNumber" [value]="6"> 6
                  </div>
                </div>

              </div>
            </div>

          </form>

        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn botaoCancelar" data-bs-dismiss="modal" (click)="clear()"
          (mouseover)="mouseOverCancelar()" (mouseleave)="mouseLeaveCancelar()"
          [class.hide]="mouseSobreApostar">Cancelar</button>
        <button type="submit" class="btn botao" (click)="upEnterGame2()" (mouseover)="mouseOverApostar()"
          (mouseleave)="mouseLeaveApostar()">Apostar</button>
      </div>

    </div>
  </div>
</div>
